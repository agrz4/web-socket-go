<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat Golang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .chat-messages div {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            line-height: 1.4;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #d1e7ff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message-received {
            background-color: #f1f0f0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-received .username {
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 5px;
        }
        .system-notice {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin: 10px 0;
            font-style: italic;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            gap: 10px;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input[type="text"]:focus {
            border-color: #4a90e2;
        }
        .chat-input button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            outline: none;
        }
        .chat-input button:hover {
            background-color: #3a7bd5;
        }
        .chat-input button.clear {
            background-color: #e74c3c;
        }
        .chat-input button.clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Obrolan Sederhana</div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="username" placeholder="Masukkan nama Anda..." />
            <input type="text" id="message-input" placeholder="Ketik pesan..." />
            <button onclick="sendMessage()">Kirim</button>
            <button onclick="clearChat()" class="clear">Hapus Semua</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message-input');

        const ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = () => console.log("Koneksi WebSocket terbuka.");

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === "clear") {
                messages.innerHTML = '';
                const notice = document.createElement('div');
                notice.className = 'system-notice';
                notice.textContent = `Obrolan dibersihkan oleh ${data.username}`;
                messages.appendChild(notice);
                return;
            }

            if (data.type === "chat") {
                addMessage(data.username, data.message);
            }
        };

        function addMessage(username, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = (username === usernameInput.value.trim()) ? 'message-sent' : 'message-received';

            if (username !== usernameInput.value.trim()) {
                const usernameSpan = document.createElement('div');
                usernameSpan.className = 'username';
                usernameSpan.textContent = username;
                messageDiv.appendChild(usernameSpan);
            }

            const messageText = document.createElement('div');
            messageText.textContent = message;
            messageDiv.appendChild(messageText);

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!username) {
                alert("Masukkan nama Anda!");
                return;
            }
            if (!message) return;

            const payload = { username, message };
            ws.send(JSON.stringify(payload));
            messageInput.value = '';
        }

        function clearChat() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert("Masukkan nama Anda terlebih dahulu!");
                return;
            }

            if (confirm("Yakin ingin menghapus semua chat?")) {
                ws.send(JSON.stringify({
                    username: username,
                    message: "/clear"
                }));
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
